<div class="app-mensajes" id="app-mensajes">
    <div class="row animated fadeIn fast">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    
                    <input type="text"
                            class="form-control"
                            placeholder="Buscar Estudiante"
                            #txtTermino
                            (keyup)="buscar(txtTermino.value)"
                            />
                
                </div>
            </div>
        </div>
      </div>

    
    <!-- <div  *ngFor="let chat of _cs.chats" -->
    <div  *ngFor="let chat of filtrarChats()"
    [ngClass]="{'text-right': chat.uid == uid, 'text-start': uid != uid}"
    >
    <span class=""
    
    >{{chat.nombre + ' ' + chat.apellido}}</span>
        <p>
           
            {{chat.mensaje}}
        </p>
    </div> 
    <!-- <div>
        <span class="badge text-bg-success">{{Juan}}</span>
        <p>
            Saludos Diego
        </p>
    </div> -->

</div>

<input *ngIf="txtTermino.value" type="text" name="mensaje" 
                    [(ngModel)]="mensaje" 
                    class="form-control"
                    (keyup.enter)="enviar_mensaje()"
                    placeholder="Escribe tu mensaje">

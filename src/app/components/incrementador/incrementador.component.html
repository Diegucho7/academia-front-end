<div class="input-group">
    <span class="input-group-btn">
        <button 
                (click)="cambiarValor(-1)"
                [ngClass]="btnClass"
                type="button">
                <i class="fa fa-minus"></i>
        </button>
        </span>
        <input type="number" 
        [ngClass]="{'is-invalid': progreso > 10 || progreso < 0}"
        class="form-control" 
        placeholder="notas"
        min="0"
        max="100"
        (ngModelChange)="onChange($event)"
        [(ngModel)]="progreso"
        >
        <span class="input-group-btn">
            <button 
                    (click)="cambiarValor(+1)"
                    [ngClass]="btnClass"
                    type="button">
                    <i class="fa fa-plus"></i>
            </button>
    </span>
</div>

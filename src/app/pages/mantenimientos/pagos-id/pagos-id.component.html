
<h1 class="mt-3" >Pagos del estudiantes</h1>
<hr>

<div *ngIf="cread">

  <div *ngIf="aprobado==true" class="alert alert-primary">
   <a class="alert-link" >Curso Cancelado</a>
  </div>

  <div *ngIf="aprobado==false" class="alert alert-danger">
    <a class="alert-link">Curso no cancelado</a>
  </div>       
</div>
<hr>
<form [formGroup]="myForm" (ngSubmit)="guardarPago() ">

  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Curso a Registrar Pago:</label>
      <select id ="periodo_id" formControlName="cursos" class="form-control">
        <option value="">-- Seleccione Curso --</option>
        <option *ngFor="let cursos of estu" [value]="">{{ cursos?.nombre+' '+cursos?.apellido}}</option>
      </select>
    </div>
  </div>



  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Periodo:</label>
      <select id ="periodo_id" formControlName="cursos" class="form-control" (ngModelChange)="numeroModulos()">
        <option value="">-- Seleccione Periodo --</option>
        <option *ngFor="let periodo of periodos" [value]=" periodo._id">{{ periodo.anio+ ' - '+periodo.mes +' - '+periodo.curso?.nombre + ' - '+periodo.modulos+' - $'+periodo.valor}}</option>
      </select>
    </div>
  </div>


  <div class="row mb-3" *ngIf="periodos.length > 0">
    <div class="col">
      <label class="form-label">Estudiante:</label>   
      <select id ="estudiante_id" formControlName="estudiante" class="form-control">
        <option value="">-- Seleccione Estudiante --</option>
        <option *ngFor="let usuario of estudiante" [value]="usuario.usuario?._id">{{  usuario.usuario?.nombre + ' ' + usuario.usuario?.apellido}}</option>
      </select>
    </div>
  </div>

  <label class="form-label">Total Pagado: ${{suma}}</label>
  <br>
  <label class="form-label">Valores pagados por módulos:</label>
  <hr>
  <!-- <div class="mb-3" formArrayName="img">

    <div *ngFor="let imag of imagenes.controls; let i=index">

   
      <input class=" form-control-sm" type="file" >

    </div>
    
    <button type="button" class=" mt-3 btn btn-primary d-block" (click)="addFile(1)">Agregar documento</button>
  
  </div> -->

  
  <hr>
<div 
formArrayName="modulos" class=" mb-3 "
*ngIf="periodos.length > 0 && estudiante.length > 0" 
>

  
  <div *ngFor="let alias of modulo.controls; let i=index">
    <label>
      {{"Módulo "+(i+1)}} 
      <input  type="number" class="form-control" [formControlName]="i"  min="0">
    </label>
  </div>
</div>
<button type="submit" class="btn btn-primary" 
[disabled]="myForm.invalid"
 >
  Enviar
</button>
</form>


<div class="mt-3 col-md-6">
  <div class="card">
      <div class="card-body">
          <h4 class="card-title">Comprobantes de Pago</h4>
          <h6 class="card-subtitle">Los Valores cancelados serán actualizados una vez verificados</h6>

          <input type="file"
          (change)="cambiarImagen($any($event.target).files[0])"
          >

          <br>
          <br>
          <button type="button" class="btn btn-success waves-effect waves-light m-r-10"
                  [disabled]="!imagenSubir"
                  (click)="subirImagen()"
          >
              <i class="fa fa-save"></i>
              Guaradar Comprobantes
          </button>
      </div>
  </div>  
</div>   
{{myForm.value | json}}

<h1 class="mt-3" >Pagos del estudiantes</h1>
<hr>

<div *ngIf="cread">

  <div *ngIf="aprobado==true" class="alert alert-primary">
   <a class="alert-link" >Curso Cancelado</a>
  </div>

  <div *ngIf="aprobado==false" class="alert alert-danger">
    <a class="alert-link">Curso no cancelado</a>
  </div>       
</div>
<hr>
<form [formGroup]="myForm" (ngSubmit)="guardarPago() ">

  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Estudiante a registrar Pago:</label>
      <select id ="estudiante_id" formControlName="estudiante" class="form-control">
        <option value="">-- Seleccione Estudiante --</option>
        <option *ngFor="let cursos of estu" [value]="cursos.uid">{{ cursos.nombre+' '+cursos.apellido}}</option>
      </select>
    </div>
  </div>



  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Periodo:</label>
      <select id ="periodo_id" formControlName="periodo" class="form-control" (ngModelChange)="numeroModulos()">
        <option value="">-- Seleccione Periodo --</option>
        <option *ngFor="let periodo of curso" [value]=" periodo.curso?._id">{{periodo.curso?.anio + ' - ' + periodo.curso?.mes + ' - ' +  periodo.curso?.curso?.nombre + ' - $' +  periodo.curso?.valor }}</option>
      </select>
    </div>
  </div>


  <div class="row mb-3" *ngIf="periodos.length > 0">
    <div class="col">
      <label class="form-label">Estudiante:</label>   
      <select id ="estudiante_id" formControlName="estudiante" class="form-control">
        <option value="">-- Seleccione Estudiante --</option>
        <option *ngFor="let usuario of estudiante" [value]="usuario.usuario?._id">{{  usuario.usuario?.nombre + ' ' + usuario.usuario?.apellido}}</option>
      </select>
    </div>
  </div>

  <label class="form-label">Total Pagado: ${{suma}}</label>
  <br>
  <label class="form-label">Valores pagados por módulos:</label>

  <!-- <div class="mb-3" formArrayName="img">

    <div *ngFor="let imag of imagenes.controls; let i=index">

   
      <input class=" form-control-sm" type="file" >

    </div>
    
    <button type="button" class=" mt-3 btn btn-primary d-block" (click)="addFile(1)">Agregar documento</button>
  
  </div> -->

  
  <hr>
  


<div 
formArrayName="modulos" class=" mb-3 " 
>

  
  <div *ngFor="let alias of modulo.controls; let i=index">
    <label>
      {{"Módulo "+(i+1)}} 
      <input  type="number" class="form-control" [formControlName]="i"  min="0">
    </label>
  </div>


  

</div>
 

<button type="submit" class="btn btn-primary" 
[disabled]="myForm.invalid"
 >
  Enviar
</button>
</form>
<form *ngIf="pagoSeleccionado" [formGroup]="reciboForm">


  <div class="mt-4 card-body">

    <div class="row">
        <div class="col-8">
            <h4 class="card-title">Recibos ({{recib.length}})</h4>
            <h6 class="card-subtitle">Recibos registrados en el módulo</h6>

        </div>

        <div class="col">
            <div class="text-right ">
                <button 
                (click)="abrirSweetAlert()"
                class="btn btn-primary">
                <i class="fa-solid fa-receipt"></i>
                    Registrar recibo
                </button>
            </div>

        </div>
    </div>


    
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>        
                    <th class="w100">Documento</th>
                   
                    <th>Valor</th>
                    
                    <th class="text-nowrap">Acciones</th>
                    <th class="text-nowrap">Aprobado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let recibos of recib">
                    <td class="text-center">
                        <img [src]=" recibos.img | imagen:'academias'" [alt]="recibos.valor"
                        class="avatar cursor"
                        (click)="abrirModal(recibos)"
                        >
                        
                        </td>
                    <td>
                        <input type="text" 
                                class="form-control"
                                placeholder="valor"
                                [(ngModel)]="recibos.valor"
                                >
                    </td>
                    <td class="text-nowrap text-center w100">
                      
                      <!-- (click)="guardarCambios(recibos)"  -->
                      <a
                        data-toggle="tooltip" 
                        class="cursor"
                        data-original-title="Guardar cambio"> 
                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                        
                        </a>
                        
                        <!-- (click)="eliminarAcademia(recibos)"  -->
                        <a 
                        data-toggle="tooltip" 
                        data-original-title="Borrar"
                        class="cursor"
                        > 
                        <i class="fa fa-close text-danger"></i> 
                        
                        </a>
                    </td>
                   <td>
                    <div class="form-check form-check-reverse">
                      <input class="form-check-input" type="checkbox" value="" id="reverseCheck1">
                      <label class="form-check-label" for="reverseCheck1">
                        Aprobado
                      </label>
                    </div>

                    </td>
                   
                </tr>
                
            </tbody>
        </table>
    </div>
    <!-- <button class="btn btn-secondary">Anterior</button>
    &nbsp;
    <button class="btn btn-secondary">Siguiente</button> -->

</div>
<!-- {{reciboForm.value | json}} -->
</form>

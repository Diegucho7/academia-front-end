
<div class="row">
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Profesor</h4>
                <h6 class="card-subtitle">Actualizar Informaci√≥n</h6>
                <form class="form-horizontal p-t-20"
                [formGroup]="profesorForm"
                (ngSubmit)="guardarProfesor()"
                >
    
                <div class="form-group row"
                *ngIf="profesorSeleccionado"
                    >
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img [src]="profesorSeleccionado.img | imagen:'profesores'" alt=""
                                class="w200">
                            </div>
                        </div>
                    </div>
    
    
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" 
                                class="form-control" 
                                id="exampleInputuname3" 
                                placeholder="Nombre del profesor"
                                formControlName="nombre"
                                >
                            </div>
                        </div>
                    </div>
    
    
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Apellido</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" formControlName="apellido" class="form-control" id="exampleInputuname3" placeholder="Apellido del profesor">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Academias</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                
                                <select class="form-control" 
                                formControlName="academia">
                                    <option value="">Seleccione el academia</option>
                                    <option *ngFor="let academia of academias" 
                                    [value]="academia._id">
                                    {{academia.nombre}}
                                </option>
                                    
                                </select>   
                            </div>
                        </div>
                    </div>
                    
             
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit"
                            [disabled]="profesorForm.invalid"
                            class="btn btn-success waves-effect waves-light"><i class="fa fa-save"></i> Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6 animated fadeIn fast" *ngIf="academiaSeleccionada">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Academia</h4>
                <h6 class="card-subtitle">{{academiaSeleccionada.nombre}}</h6>

               
                    <img [src]="academiaSeleccionada.img | imagen: 'academias'" alt=""
                    class="img-thumbnail">
             
            </div>
        </div>
    </div>
</div>

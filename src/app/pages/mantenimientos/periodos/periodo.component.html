
<div class="row">
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Periodo lectivo</h4>
                <h6 class="card-subtitle">Actualizar Informaci√≥n</h6>
                <form class="form-horizontal p-t-20" [formGroup]="periodoForm"
                (ngSubmit)="guardarPeriodo()"
                >
    
              
    
    
                    
    
    
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Periodo</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                
                              

                                <select  class="form-control"   
                                formControlName="anio" 
                                >
                                <option selected value="">Seleccione el periodo</option>
                                <option *ngFor="let year of yearsRange" [value]="year">{{ year }}</option>

                                    
                                </select>   
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Mes de Periodo</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                
                              

                                <select  class="form-control"   
                                formControlName="mes" 
                                >
                                <option selected value="">Seleccione el mes</option>
                                <option *ngFor="let mes of meses" [value]="mes.name">{{ mes.name }}</option>

                                    
                                </select>   
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Academia</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                
                                <select  class="form-control"   
                                formControlName="academia" 
                                >
                                    <option selected value="">Seleccione la academia</option>
                                    <option *ngFor="let academia of academias" 
                                    [value]="academia._id">
                                    {{academia.nombre}}
                                </option> 
                                    
                                </select>   
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Profesor</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                
                                <select  class="form-control"   
                                formControlName="profesor" 
                                >
                                    <option selected value="">Seleccione Profesor</option>
                                    <option *ngFor="let profesor of usuarios" 
                                    [value]="profesor.uid">
                                    {{profesor.nombre + ' ' +profesor.apellido}} 
                                </option> 
                                    
                                </select>   
                            </div>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Curso</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                
                                <select class="form-control" 
                                formControlName="curso">
                                    <option value="">Seleccione el curso</option>
                                    <option *ngFor="let curso of cursos" 
                                    [value]="curso._id">
                                    {{curso.nombre}}
                                </option>
                                    
                                </select>   
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Modulos</label>
                        <div class="col-sm-9">
                            <div class="input-group">

                                <input type="number" class="form-control" placeholder="Modulos" max="10" min="1" formControlName="modulos">
                             
                              
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Valor</label>
                        <div class="col-sm-9">
                            <div class="input-group">

                                <input type="number" class="form-control" placeholder="Valor" max="500" min="1" formControlName="valor">
                             
                            </div>
                        </div>
                    </div>

             
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit"
                            [disabled]="periodoForm.invalid"
                            class="btn btn-success waves-effect waves-light"><i class="fa fa-save"></i> Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6 animated fadeIn fast" *ngIf="cursoSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Curso</h4>
                <!-- <h6 class="card-subtitle">{{cursoSeleccionado.nombre}}</h6> -->

               
                    <!-- <img [src]="cursoSeleccionado.img | imagen: 'cursos'" alt=""
                    class="img-thumbnail"> -->
             
            </div>
        </div>
    </div>
</div>

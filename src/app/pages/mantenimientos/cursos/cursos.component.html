<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input type="text"
                        class="form-control"
                        placeholder="Buscar Cursos"
                        #txtTermino
                        (keyup)="buscar(txtTermino.value)"

                />
            
            </div>
        </div>
    </div>
</div>



<div class="row animated fadeIn fast"
            *ngIf="cargando">
    <div class="col-12">
       
        <div class="alert alert-info text-center">

            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>

        </div>

    </div>
</div>

<div class="row"
*ngIf="!cargando"
>
    <div class="col-12">
        <div class="card">
            

            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Cursos ({{cursos.length}})</h4>
                        <h6 class="card-subtitle">Cursos registrados en la aplicaci√≥n</h6>

                    </div>

                    <div class="col">
                        <div class="text-right">
                            <button
                            routerLink="/dashboard/curso/nuevo" 
                            class="btn btn-primary">
                            <i class="fa-solid fa-chalkboard-user"></i>
                            Crear Curso
                            <!-- (click)="abrirSweetAlert()" -->
                            </button>
                        </div>
    
                    </div>
                </div>


                
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>        
                                <th class="w100">Imagen del curso</th>
                               
                                <th>Nombre del curso</th>

                                
                                
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let curso of cursos">
                                <td class="text-center">
                                    <img [src]=" curso.img | imagen:'cursos'" [alt]="curso.nombre"
                                    class="avatar cursor"
                                    (click)="abrirModal(curso)" 
                                    >
                                    
                                    </td>
                                <td>
                                    <input type="text" 
                                            class="form-control"
                                            placeholder="Nombre del Curso"
                                            [(ngModel)]="curso.nombre"
                                            >
                                </td>
                             
                               
                               
                                <td class="text-nowrap text-center w100">
                                    <a (click)="guardarCambios(curso)" 
                                    data-toggle="tooltip" 
                                    class="cursor"
                                    data-original-title="Guardar cambio"> 
                                    <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    
                                    </a>
                                    
                                    <a (click)="eliminarCurso(curso)" 
                                    data-toggle="tooltip" 
                                    data-original-title="Borrar"
                                    class="cursor"
                                    > 
                                    <i class="fa fa-close text-danger"></i> 
                                    
                                    </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button> -->

            </div>
        </div>
    </div>
</div>


    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Notas del Alumno</h4>
                    <h6 class="card-subtitle">Ajustes</h6>
                    <form class="form p-t-20"
                    [formGroup]="perfilForm"
                    (ngSubmit)="actualizarPerfil()"
                    >
                        <div class="form-group">
                            <label for="exampleInputuname">Estudiante</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text"
                                 formControlName="nombre"
                                class="form-control" id="exampleInputuname" placeholder="Nombre del usuario">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputuname">Periodo</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <select class="form-control" 
                                formControlName="">
                                    <option value="">Seleccione el curso</option>
                                    <option *ngFor="let periodo  of periodos " 
                                    [value]="periodo._id">
                                    {{periodo.anio + ' - ' + periodo.mes  + ' - ' + periodo.curso?.nombre  }}
                                </option>
                                    
                                </select>   
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input type="email" 
                                formControlName="email"
                                [readOnly]="usuario.google"
                                class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                        [disabled]="perfilForm.invalid"
                        >
                            <i class="fa fa-save"></i>
                            Guardar cambios
                        </button>
                        <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
                    </form>
                </div>
            </div>
        </div>

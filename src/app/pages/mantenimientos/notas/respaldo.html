
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Notas del Alumno</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" 
                [formGroup]="notasForm"
                (ngSubmit)="actualizarPerfil()"
                >
                   
                    
                    <div class="form-group">
                        <label for="exampleInputuname">Periodo</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <select class="form-control" 
                            formControlName="curso" >
                                <option selected value="" > Seleccione el curso</option>
                                
                                <option *ngFor="let periodo  of periodos" 
                                [value]="periodo._id">
                                {{periodo.anio + ' - ' + periodo.mes  + ' - ' + periodo.curso?.nombre + ' - ' + periodo.modulos }}
                            </option>
                                
                            </select>   
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputuname">Estudiante</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <select class="form-control" formControlName="estudiante"
                             >
                                <option   value="" selected>Seleccione el Estudiante</option>
                                <option *ngFor="let estudiante  of estudiantes  " 
                                [value]="estudiante">
                                {{estudiante  }}
                            </option>
                                
                            </select>   
                        </div>
                    </div>
                  
                    <div  class="form-group" >
                        <label for="exampleInputEmail1">Modulo</label>
                        <div class="input-group"  >
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type=""
                            formControlName="notas"
                            
                            class="form-control" id="exampleInputEmail1" placeholder="Ingrese nota por mÃ³dulo">
                            </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                    [disabled]="notasForm.invalid"
                    >
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
                    <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
                </form>
            </div>
        </div>
    </div>

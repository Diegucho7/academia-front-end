<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input type="text"
                        class="form-control"
                        placeholder="Buscar Usuario"
                        #txtTermino
                        (keyup)="buscar(txtTermino.value)"

                />
            
            </div>
        </div>
    </div>
</div>



<div class="row animated fadeIn fast">
    <div class="col-12">
       
        <div class="alert alert-info text-center"
        *ngIf="cargando">

            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>

        </div>

    </div>
</div>

<div class="row"
    *ngIf="!cargando"    
>
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Cursos ({{estudiantes.length}})</h4>
                        <h6 class="card-subtitle">Cursos registrados</h6>

                    </div>

                    <!-- <div class="col">
                        <div class="text-right ">
                            <button 
                            routerLink="/dashboard/estudiante/nuevo"
                            class="btn btn-primary">
                            <i class="fa-brands fa-google-scholar"></i>
                                Seleccionar Curso
                            </button>
                        </div>
    
                    </div> -->
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>        
                                <!-- <th class="w100">Imagen de Estudiante</th> -->
                                <th>Periodo</th>
                                <th>Estudiante</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let estudiante of estudiantes">
                                <!-- <td><img [src]=" estudiante.img | imagen:'estudiantes'" [alt]="estudiante.nombre"
                                    class="avatar cursor"
                                    (click)="abrirModal(estudiante)"
                                    ></td> -->
                                <td>{{estudiante.curso?.anio + ' - ' + estudiante.curso?.mes + ' - ' + estudiante.curso?.curso?.nombre }}</td>
                               
                                <td>{{estudiante.usuario?.nombre + ' ' + estudiante.usuario?.apellido}}</td>

                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/estudiante',estudiante._id]" routerLinkActive="router-link-active"  data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                   
                                   
                                    <a class="cursor" data-toggle="tooltip" 
                                    data-original-title="Borrar"
                                    (click)="borrarEstudiante(estudiante)"
                                    > 
                                    <!-- (click)="borrarEstudiante(curso)" -->
                                    <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button> -->

            </div>
        </div>
    </div>
</div>

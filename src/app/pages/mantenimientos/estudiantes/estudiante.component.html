                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Curso</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                
                                <select class="form-control" 
                                formControlName="curso">
                                    <option value="">Seleccione el curso</option>
                                    <option *ngFor="let curso  of periodos " 
                                    [value]="curso._id">
                                    {{curso.anio + ' - ' + curso.mes  + ' - ' + curso.curso?.nombre + ' - ' +'$' +  curso.valor + ' - ' + curso.modulos +' modulos' }}
